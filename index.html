<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Template</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <a href="#nav" class="bars"><i class="fa-solid fa-bars"></i></a>
            <nav id="nav">
                <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header -->
    <main>
        <!-- Start Photos -->
        <section class="photos">
            <div class="container">
                <div class="holder">
                    <h1>Photolio</h1>
                    <p>A template made by w3.css for photographers.</p>
                    <a href="#">Toggle Grid Padding</a>
                    <div class="photolio">
                        <div>
                            <img src="images/1.jpg" alt="">
                            <img src="images/5.jpg" alt="">
                            <img src="images/6.jpg" alt="">
                            <img src="images/2.jpg" alt="">
                            <img src="images/3.jpg" alt="">
                            <img src="images/7.jpg" alt="">
                        </div>
                        <div>
                            <img src="images/55.jpg" alt="">
                            <img src="images/6.jpg" alt="">
                            <img src="images/33.jpg" alt="">
                            <img src="images/333.jpg" alt="">
                            <img src="images/1.jpg" alt="">
                            <img src="images/4.jpg" alt="">
                        </div>
                        <div>
                            <img src="images/7.jpg" alt="">
                            <img src="images/555.jpg" alt="">
                            <img src="images/22.jpg" alt="">
                            <img src="images/222.jpg" alt="">
                            <img src="images/3333.jpg" alt="">
                            <img src="images/2222.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Photos -->
    </main>
    <!-- Start Footer -->
    <footer>
        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-snapchat"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
        <div class="copyright">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></div>
    </footer>
    <!-- End Footer -->
</body>
</html>
